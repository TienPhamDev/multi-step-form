<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Multi step form></form></title>
</head>
<body>
  <main class="container">
    <div class="multi-step">

      <div class="step-form" id="step1" style="display: block;" >
        <h1>Tell us a little about yourself</h1>
        <span class="progress-bar"><span class="progress-bar-slide"></span></span>
        <h4 style="color: crimson;" class="hidden">Please enter your name</h4>
        <form action="">
          <label for="name">Name :</label>
          <input type="text" name="name" value="" >
          <button type="button" name="next" class="btn-next">Next</button>
        </form>
      </div>
      <div class="step-form" id="step2" style="display: none;">
        <h1>Tell us a little about yourself</h1>
        <span class="progress-bar"><span class="progress-bar-slide"></span></span>
        <h4 style="color: crimson;" class="hidden">Please enter your email</h4>
        <form action="">
          <label for="email">Email :</label>
          <input type="text" name="email" value="" >
          <div class="flex-btn">
            <button type="button" name="previous" class="btn-previous-2">Previous</button>
            <button type="button" name="next" class="btn-next-2">Next</button>
            
          </div>
        </form>
      </div>
      <div class="step-form" id="step3" style="display: none;">
        <h1>Tell us a little about yourself</h1>
        <span class="progress-bar"><span class="progress-bar-slide"></span></span>
        <h4 style="color: crimson;" class="hidden">Please enter your phone</h4>
        <form action="">
          <label for="phone">Phone :</label>
          <input type="phone" name="phone" value="" >
          <div class="flex-btn">
            <button type="button" name="previous" class="btn-previous-3">Previous</button>
            <button type="submit" name="submit" class="btn-submit">Submit</button>
            
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
