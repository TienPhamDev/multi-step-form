<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Multi step form></form></title>
</head>
<body>
  <main class="container">
    <div class="step-1 step-form" style="display: none;" >
      <h1>Tell us a little about yourself</h1>
      <span class="progress-bar"><span class="progress-bar-slide"></span></span>
      <form action="">
        <label for="name">Name :</label>
        <input type="text" name="name">
        <button type="button" name="next">Next</button>
      </form>
    </div>
    <div class="step-2 step-form" style="display: block;">
      <h1>Tell us a little about yourself</h1>
      <span class="progress-bar"><span class="progress-bar-slide"></span></span>
      <form action="">
        <label for="email">Email :</label>
        <input type="text" name="email">
        <div class="flex-btn">
          <button type="button" name="previous">Previous</button>
          <button type="button" name="next">Next</button>

        </div>
      </form>
    </div>
    <div class="step-3 step-form" style="display: none;">
      <h1>Tell us a little about yourself</h1>
      <span class="progress-bar"><span class="progress-bar-slide"></span></span>
      <form action="">
        <label for="phone">Phone :</label>
        <input type="text" name="phone">
        <div class="flex-btn">
          <button type="button" name="previous">Previous</button>
          <button type="submit" name="next">Submit</button>

        </div>
      </form>
    </div>
  </main>
</body>
</html>
